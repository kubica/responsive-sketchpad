<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Responsive Sketchpad</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="name" content="Responsive Sketchpad">
	<meta name="description" content="A completely responsive HTML5 canvas sketchpad">
	<meta name="keywords" content="html5,html 5,html5 javascript, responsive, canvas, mobile, sketchpad, sketch, drawing">
	<meta name="author" content="Theisen Sanders">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

	<style>
		body {
			background: #eee;
		}
		.btn-tool {
			margin-right: 10px;
		}

		#sketchpad canvas {
			background-color: #fff;

			/* .mdl-shadow--4dp */
			box-shadow: 0 4px 5px 0 rgba(0,0,0,.14),0 1px 10px 0 rgba(0,0,0,.12),0 2px 4px -1px rgba(0,0,0,.2);
		}
	</style>

</head>

<body>

<div class="container">
	<h1 style="text-align: center; margin-bottom: 35px;">Responsive Sketchpad</h1>
	<div class="row">
		<div class="col-xs-12" style="margin-bottom: 15px;">
			<button class="btn btn-primary btn-tool" onclick="undo()">
				Undo
			</button>
			<button class="btn btn-primary btn-tool" onclick="redo()">
				Redo
			</button>
			<button class="btn btn-primary btn-tool" onclick="doClear()">
				Clear
			</button>
		</div>
		<div id="sketchpad" style="width: 100%; margin: 0 auto;"></div>
	</div>
 </div>

<script data-cfasync="false" src="responsive-sketchpad.js"></script>

<script data-cfasync="false">
	var el = document.getElementById('sketchpad');
	var pad = new Sketchpad(el);
	var originalWidth = pad.opts.width;

	function undo() {
		pad.undo();
	}

	function redo() {
		pad.redo();
	}

	function doClear() {
		pad.clear();
	}

	function resize() {
		//var value = e.target.value;
		//var newWidth = originalWidth * (value / 100);
		var width = document.getElementById('sketchpad').offsetWidth;
		pad.resize(width-20);
	}

	window.addEventListener('resize', resize);
	//document.getElementById('slider').addEventListener('change', resize);

</script>

</body>
</html>
